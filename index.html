<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title> Age calculator app</title>
<link rel="stylesheet" href="css/style.css">
  
</head>
<body>
<div class="whole">
<div class="the-calculator">
  <form action="">
    <div class="day day_day">
    <label class="labelday" for="">DAY</label><br>
    <input class="inputday successinput" type="number" placeholder="DD"> <br>
    <span class="error errorday hidden">This field is required</span>
    </div>
    <div class="day">
    <label class="labelmonth" for="">MONTH</label><br>
    <input class="inputmonth successinput"  type="number" placeholder="MM"> <br>
    <span class="error errormonth hidden ">This field is required</span>
    </div>
    <div class="day">
    <label class="labelyear" for="">YEAR</label><br>
    <input class="inputyear  successinput"  type="number" placeholder="YYYY"> <br>
    <span class="error erroryear hidden">This field is required</span>
    </div>
  </form>
  <div class="arrow">
    <div class="line-arrow"></div>
    <button class="calculatebtn"><img src="/assets/images/icon-arrow.svg" alt="arrow"></button>
  </div>
  <div class="result">
    <div class="years">
    <h1><i>  <span class="yearno">--</span> years  </i></h1>
    <h1><i>  <span class="monthno">--</span> months</i></h1>
    <h1>  <i><span class="dayno">--</span> days</i></h1>
    </div>
  </div>
</div>


<a href="https://github.com/owoadehabeeb04" style="text-decoration: none;">Habeebdev.</a>
</div>
  <script src="js/script.js"></script>
</body>
</html>
